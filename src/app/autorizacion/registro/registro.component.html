<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Crea una cuenta!</h1>
            </div>



            <form (ngSubmit)="onSubmit(f.value)" #f="ngForm" class="user" >

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">

                  <input type="text" 
                         class="form-control form-control-user" 
                         id="exampleFirstName" 
                         placeholder="Primer nombre"
                         ngModel
                         name="nombre"
                         required
                         >
                </div>
                <div class="col-sm-6">

                  <input type="text" 
                         class="form-control form-control-user" 
                         id="exampleLastName" 
                         placeholder="Apellidos"
                         ngModel
                         name="apellidos"
                         required
                         >

                </div>
              </div>
              <div class="form-group">

                <input type="email" 
                       class="form-control form-control-user" 
                       id="exampleInputEmail" 
                       placeholder="Correo electronico"
                       ngModel
                       name="correo"
                       required
                       >

              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">

                  <input type="password" 
                         class="form-control form-control-user" 
                         id="exampleInputPassword" 
                         placeholder="Contrase単a"
                         ngModel
                         name="contrasena1"
                         required
                         >

                </div>
                <div class="col-sm-6">

                  <input type="password" 
                         class="form-control form-control-user" 
                         id="exampleRepeatPassword" 
                         placeholder="Repetir contrase単a"
                         ngModel
                         name="contrasena2"
                         required
                         >

                </div>

              </div>
 

              <button [disabled]="f.invalid" class="btn btn-primary btn-user btn-block">
                Registrarse
              </button>
              <hr>
            </form>
              
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Registrar con Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Registrar con Facebook
              </a>

            <hr>
            <div class="text-center">
              <a class="small" href="forgot-password.html">多Olvidaste tu contrase単a?</a>
            </div>
            <div class="text-center">
              <a class="small" href="/login">Ya cuentas con una cuenta? Ingresa!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
