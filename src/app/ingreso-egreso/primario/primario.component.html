<div class="container-fluid pl-3">

  <div class=" mr-0">

    <div class="card border-secondary mt-3 mb-3 " >
      
      <div class="card-header bg-transparent border-secondary">

        <form class="pb-2">

          <input class="form-control form-control-sm" type="text" name="buscar" id="buscar" placeholder="Buscar...">
          
        </form>

        <div class="list-group" id="list-tab" role="tablist">
          <a *ngFor="let articulo of articulos" (click)="addItem(articulo.nombre,articulo.cantidad)"  class="list-group-item list-group-item-action " id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home"> {{articulo.nombre}}</a>
          <!-- (click)="mandar($event,articulo.nombre,articulo.uid,articulo.cantidad)" -->
          <!-- (click)="addItem( )" -->
        </div>
        
      </div>

  

      <div class=" card-body text-secondary red ">
        <form class=" pb-1" [formGroup]="actividadForm" (ngSubmit)="guardar()">

          <div>

            <input class="form-control form-control-sm" 
                  type="text" 
                  name="buscar"  
                  placeholder="Nombre del movimiento"
                  formControlName="nombre">
          </div>
          
          <div formArrayName="articulos" class=" mt-2 mb-2">

            <div *ngFor="let x of articuloListArray.controls; let i = index; ">

              <div [formGroupName]="i"  class=" inline border border-secondary mt-2">

                <div class="form-group">

                  <input class="form-control"
                        type="text" 
                        name="" 
                        formControlName="nombreArticulo"
                        placeholder="nombre"
                        value="x.nombre"
                        >
                
               </div>

                <div class="form-group ">

                  <input class="form-control"
                          type="text" 
                          name="" 
                          formControlName="cantidad"
                          placeholder="cantidad"
                          value="x.cantidad"
                          >
                        </div>      

                </div>
            </div>
          </div>  

        <button class="btn-sm btn-primary" type="submit">
                    
           Agregar
                    
         </button> 
         
         
        </form>
      </div>
      

    </div>

   
    

  </div>
  <!-- Page Heading -->
