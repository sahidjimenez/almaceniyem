
<div class="row ">

  <!-- --------------------------------- PRIMER CARD--------------------------------- -->
  <div class="col border border-secondary m-1">

   
    <div class="card border-bottom-primary mt-3 mb-3 " >
      
      <div class="card-header bg-transparent border-secondary">
        <form class="pb-2">

          <input class="form-control form-control-sm" type="text" name="buscar" id="buscar" placeholder="Buscar...">
          
        </form>
      </div>

      <div class="card-body">    

        <div class="list-group" id="list-tab" role="tablist">
          <a *ngFor="let articulo of articulos" (click)="addItem(articulo.nombre,articulo.cantidad,articulo.uid)"  class="list-group-item list-group-item-action " id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home"> {{articulo.nombre}}</a>
          <!-- (click)="mandar($event,articulo.nombre,articulo.uid,articulo.cantidad)" -->
          <!-- (click)="addItem( )" -->
        </div>

      </div> 
    </div>

  </div>

  <!-- --------------------------------- SEGUNDO CARD --------------------------------- -->

  <div class="col border border-secondary m-1">
    
    <div class="card border-bottom-primary mt-3 mb-3 ">
      <div class="card-header bg-transparent border-secondary">
       

         <h5>Articulos</h5>
          
       
      </div>
    
    <div class=" card-body text-secondary red ">
      <form class="pb-1" [formGroup]="actividadForm" (ngSubmit)="guardar()">

        <div>

          <input class="form-control form-control-sm" 
                type="text" 
                name="buscar"  
                placeholder="Nombre del movimiento"
                formControlName="nombre">
        </div>

        <!-- ------- Campos que se repiten ------- -->
        
        <div formArrayName="articulos" class=" mt-2 mb-2">

          
          <div *ngFor="let x of articuloListArray.controls; let i = index; ">


            


            <div [formGroupName]="i"  class="mt-2">
              

              <div class="form-row">
              
                <!-- COLUMNA 1 -->
                <div class="col-6">
              
                  

                      <input class="form-control"
                              type="text" 
                              name="" 
                              formControlName="nombreArticulo"
                              placeholder="nombre"
                              value="x.nombre"
                              disabled
                              >
          
                
              
                </div>
                 <!-- COLUMNA 1 -->
                <div class="col-3">

                      <input class="form-control"
                              type="number" 
                              name="" 
                              formControlName="cantidad"
                              placeholder="cantidad"
                              value="x.cantidad"
                              >

                </div>
                <div class="col-1">
                  <button class="btn btn-danger" (click)="eliminarItem(i)">
                    <span>
                      <i class="fas fa-trash"></i>
                    </span>
                  </button>
                </div>
              
            </div>

          </div>

           
          </div>
        </div> 
        <div class="pb-2"> 
          <select  class="form-control"
                        formControlName="lugar" 
                        >
                      <option [ngValue]="null"  disabled>Mover a...</option>
                      
                      <option ></option>
                      <!-- *ngFor="let presentaciones of presentacion">{{presentaciones}} -->
            </select> 
        </div>

      <button class="btn-sm btn-primary" type="submit">
                  
         Agregar
                  
       </button> 
       
       
      </form>
    </div>

  </div>

  </div>




</div>
